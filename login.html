<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #000000; /* Black background */
      color: #00ff00; /* Green text */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login {
      background-color: #1f1f1f; /* Darker background for the login box */
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-top: 0;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: none;
    }

    button {
      background-color: #00ff00; /* Green button */
      color: #000000; /* Black button text */
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-image: url('N.jpg'); background-size: cover; background-position: center;">

  <div class="login">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="First Name" required><br>
      <input type="text" placeholder="Last Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <input type="tel" placeholder="Phone Number" required><br>
      <button type="submit"><a href="last.html">submit</a></button>
    </form>
  </div>
</body>
</html>
